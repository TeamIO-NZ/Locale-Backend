{% extends 'base.html' %}

{% block content %}

{% for event in object_list %}


    <div>
        <h1>{{ event.day.title }}</h1>
        <h2><a href="{% url 'day' event.pk %}">{{ event.title }}</a></h2>
        <ul>
            <li>{{ event.description }}</li>
            <li>{{ event.location }}</li>
            <li>{{ event.start_date }}</li>
            <li>{{ event.end_date }}</li>
            <li>{{ event.price }}</li>
        </ul>
    </div>
{% endfor %}
{% endblock content %}
